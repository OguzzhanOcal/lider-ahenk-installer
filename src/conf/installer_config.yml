#Lider configuration
cmd_lider_install: sudo apt-get install -y lider-server
cmd_lider_service: sudo systemctl restart lider.service
cmd_liderahenk_repo_key: sudo wget http://repo.liderahenk.org/liderahenk-archive-keyring.asc && sudo apt-key add liderahenk-archive-keyring.asc &&  rm -r --interactive=never liderahenk-archive-keyring.asc
cmd_liderahenk_repo_add: sudo printf  "deb [arch=amd64] http://repo.liderahenk.org/liderahenk stable main" | sudo tee -a /etc/apt/sources.list
cmd_update: sudo apt-get update
cmd_cp_lider_cfg: sudo cp /tmp/tr.org.liderahenk.cfg /usr/share/lider-server/etc
cmd_cp_db_cfg: sudo cp /tmp/tr.org.liderahenk.datasource.cfg /usr/share/lider-server/etc
